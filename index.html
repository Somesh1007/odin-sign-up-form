<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Sign-Up-Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="sidebar-section">
        <img src="./images/background-image.jpg" class="background-image" alt="Nice Background Image">
        
        <div class="fixed logo-section">
            <img src="./images/odin-logo.png" class="logo-image" alt="Odin Logo">
            ODIN

        </div>
    
        <div class="fixed credit-section">
            Photo by Hailie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="main-section">
        <div class="content-header">
            <div class="content-header-section-1">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </h2>
                <h2>
                    Sign up <em>now</em> to get started
                </h2>
                <h2>
                    You <em>know</em> you want to
                </h2>
            </div>
        </div>
        <div class="content-form">

            <form action="" method="post">

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>

                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>


                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>



                <button type="button" class="create-account-button">Create Account</button>
            </form>
        </div>

        <div>
            Already have an account? <a href="">Log in</a>
        </div>

    </div>


</body>

</html>
